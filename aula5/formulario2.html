<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Matheus Silva Rocha" />
    <meta  name="description" content="Criar um formulario avançado" />


</head>


<body>
    
    <h1>AULAS DE HIPERMIDIAS</h1>
     
    <h3>Preencha o formulário abaixo</h3>
  <form action="#" method="post">

    <fieldset id="dados_pessoais">
     
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome"><br><br>

        <label for="Nascimento">Nascimento:</label>
        <input type="date" name="Nascimento" id="Nascimento"><br><br>

        <label for="registro">RG:</label>
        <input type="number" name="registro" id="registro"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text"pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpf" id="cpf">

    </fieldset>

    <br><br>
    <fieldset id="dados_endereco">
     
        <legend>Dados de Endereço</legend>

        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua">

        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro"><br><br>

        <label for="estado">Estado:</label>
        <select name="estado" id="select_estado">
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">ato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantins">Tocantins</option>
        <option value="Distrito Federal">Distrito Federal</option>
    </select> 
    <br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">
<br><br>
        <label for="cep">CEP:</label>
        <input name="cep" id="cep" required pattern= "\d{5}-?\d{3}" />

    </fieldset>

    <fieldset id="dados_login">
        <legend>Dados de login</legend>

        <label for="email">email:</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="img">Imagem do perfil:</label>
        <input type="file" name="img" id="img"><br><br>
        

        <label for="login">Login do usuário:</label>
        <input type="text" name="login" id="login"><br><br>

    </fieldset>

    <fieldset id="dados_login2">
        
            <legend>Dados de login</legend>

            <label for="email">email:</label>
            <input type="email" name="email" id="email">

            <br><br>

            <label for="img">Imagem do perfil:</label>
            <input type="file" name="img" id="img"><br><br>
            

            <label for="login">Login do usuário:</label>
            <input type="text" name="login" id="login"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br><br>

            <label for="senha2">Confirme a senha:</label>
            <input type="password" name="senha2" id="senha2">

            

    </fieldset>
    <br>

    <fieldset>
            <legend>Pesquisa de Interesse</legend>
       
            <label>Você deseja trabalhar como Webmaster?</label><br>
            <input type="radio" name="desejo" value="Sim">Sim <br>
            <input type="radio" name="desejo" value="Não">Não<br>
            <input type="radio" name="desejo" value="Talvez">Talvez<br>
            <input type="radio" name="desejo" value="Quem sabe">Quem sabe<br>
            <br><br>

            <label>O que você deseja aprender?</label><br>
            <input type="checkbox" name="aprender" value="HTML">HTML <br>
            <input type="checkbox" name="aprender" value="CSS">CSS<br>
            <input type="checkbox" name="aprender" value="JavaScript">JavaScript<br>
            <input type="checkbox" name="aprender" value="Django">Django<br>
            <br><br>

            <label>Deixe seu comentário: <br> 
            </label> <textarea rows="15" cols="50" maxlength="700"></textarea>


        </fieldset><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

</form>

</body>
</html>
