<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

        <meta  name="description" content="fatorial" />
	</head>
	<body>

		<script>
			let num = prompt('Digite um numero para calcular fatorial')
			num = parseInt(num)
			let fat = 1
			for(let i=num; i>1; i--){
				fat = fat*i
				if(num == 0){
					fat = 1
					continue
				}
			}
			alert(`O fatorial de ${num} Ã©: ${fat}`)
		</script>
	</body>
</html>
