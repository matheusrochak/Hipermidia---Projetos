<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="author" content="Matheus Silva Rocha" />
        <meta  name="description" content="Par ou impá" />
	</head>
	<body>

		<script>
			let num = prompt('Digite um número para ser verificado')
			num = parseFloat(num)
			if(num % 2 == 0){
				alert('O número é par!')
			}
			else{
				alert('O número é ímpar')
			}
		</script>
	</body>
</html>
